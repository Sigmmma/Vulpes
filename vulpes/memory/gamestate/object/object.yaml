includes:
    - vulpes/memory/gamestate/table.hpp
    - vulpes/memory/actor.hpp
    - vulpes/memory/damage_effect.hpp

enums:
    - name: Team
      type: int8_t
      options:
          - name: RED
            value: 0
          - name: BLUE
            value: 1
          - name: NONE
            value: 0
          - name: PLAYER
            value: 1
          - name: HUMAN
            value: 2
          - name: COVENANT
            value: 3
          - name: FLOOD
            value: 4
          - name: SENTINEL
            value: 5
          - name: UNUSED_6
            value: 6
          - name: UNUSED_7
            value: 7

    - name: ObjectType
      type: int8_t
      options:
          - name: object
            value: -4
          - name: device
            value: -3
          - name: items
            value: -2
          - name: unit
            value: -1
          - name: biped
            value: 0
          - name: vehicle
            value: 1
          - name: weapon
            value: 2
          - name: equipment
            value: 3
          - name: garbage
            value: 4
          - name: projectile
            value: 5
          - name: scenery
            value: 6
          - name: machine
            value: 7
          - name: control
            value: 8
          - name: light_fixture
            value: 9
          - name: placeholder
            value: 10
          - name: sound_scenery
            value: 11

    - name: ObjectNetworkRole
      type: uint32_t
      options:
          - name: master
            value: 0
          - name: puppet
            value: 1
          - name: locally_controlled_puppet
            value: 2
          - name: local_only
            value: 3

    - name: ObjectAttachmentType
      type: int8_t
      options:
          - name: invalid
            value: -1
          - name: light
            value: 0
          - name: looping_sound
            value: 1
          - name: effect
            value: 2
          - name: contrail
            value: 3
          - name: particle
            value: 4

    - name: ObjectSizes
      options:
          - name: object
            value: &SIZE_OBJECT 0x1F4
          - name: scenery
            value: &SIZE_SCENERY 0x1F8 # object (0x1F4) + 4
          - name: placeholder
            value: &SIZE_PLACEHOLDER 0x1FC # object (0x1F4) + 8
          - name: sound_scenery
            value: &SIZE_SOUND_SCENERY 0x1F8 # object (0x1F4) + 4

          - name: device
            value: &SIZE_DEVICE 0x214 # object (0x1F4) + 0x20
          - name: machine
            value: &SIZE_MACHINE 0x228 # device (0x214) + 4
          - name: control
            value: &SIZE_CONTROL 0x21C # device (0x214) + 8
          - name: light_fixture
            value: &SIZE_LIGHT_FIXTURE 0x22C # device (0x214) + 4

          - name: item
            value: &SIZE_ITEM 0x22C # object (0x1F4) + 0x38
          - name: weapon
            value: &SIZE_WEAPON 0x340 # item (0x22C) + 0x114
          - name: equipment
            value: &SIZE_EQUIPMENT 0x294 # item (0x22C) + 0x68
          - name: garbage
            value: &SIZE_GARBAGE 0x244 # item (0x22C) + 0x18
          - name: projectile
            value: &SIZE_PROJECTILE 0x2B0 # item (0x22C) + 0x84

          - name: unit
            value: &SIZE_UNIT 0x4CC # object (0x1F4) + 0x2D8
          - name: biped
            value: &SIZE_BIPED 0x550 # unit (0x4CC) + 0x84
          - name: vehicle
            value: &SIZE_VEHICLE 0x5C0 # unit (0x4CC) + 0xF4

    - name: WeaponState
      type: int8_t
      options:
          - name: idle
            value: 0
          - name: fire 1
            value: 1
          - name: fire 2
            value: 2
          - name: chamber 1
            value: 3
          - name: chamber 2
            value: 4
          - name: reload 1
            value: 5
          - name: reload 2
            value: 6
          - name: charged 1
            value: 7
          - name: charged 2
            value: 8
          - name: ready
            value: 9
          - name: put away
            value: 10

    - name: WeaponTriggerState
      type: int8_t
      options:
          - name: idle
            value: 0
          - name: unknown 1
            value: 1
            comment: alternate shot/overload?
          - name: charging
            value: 2
          - name: charged
            value: 3
          - name: unknown 4
            value: 4
            comment: locked related (tracking)
          - name: unknown 5
            value: 5
            comment: tracking related
          - name: spewing
            value: 6
          - name: frozen while triggered
            value: 7
          - name: frozen timed
            value: 8

    - name: WeaponMagazineState
      type: int16_t
      options:
          - name: idle
            value: 0
          - name: chambering start
            value: 1
          - name: chambering finish
            value: 2
          - name: chambering
            value: 3

    - name: UnitAnimationState
      type: int8_t
      options:
          - name: INVALID
            value: -1
          - name: IDLE
            value: 0
          - name: GESTURE
            value: 1
          - name: TURN_LEFT
            value: 2
          - name: TURN_RIGHT
            value: 3
          - name: MOVE_FRONT
            value: 4
          - name: MOVE_BACK
            value: 5
          - name: MOVE_LEFT
            value: 6
          - name: MOVE_RIGHT
            value: 7
          - name: STUNNED_FRONT
            value: 8
          - name: STUNNED_BACK
            value: 9
          - name: STUNNED_LEFT
            value: 10
          - name: STUNNED_RIGHT
            value: 11
          - name: SLIDE_FRONT
            value: 12
          - name: SLIDE_BACK
            value: 13
          - name: SLIDE_LEFT
            value: 14
          - name: SLIDE_RIGHT
            value: 15
          - name: READY
            value: 16
          - name: PUT_AWAY
            value: 17
          - name: AIM_STILL
            value: 18
          - name: AIM_MOVE
            value: 19
          - name: AIRBORNE
            value: 20
          - name: LAND_SOFT
            value: 21
          - name: LAND_HARD
            value: 22
          - name: UNKNOWN23
            value: 23
          - name: AIRBORNE_DEAD
            value: 24
          - name: LANDING_DEAD
            value: 25
          - name: SEAT_ENTER
            value: 26
          - name: SEAT_EXIT
            value: 27
          - name: CUSTOM_ANIMATION
            value: 28
          - name: IMPULSE
            value: 29
          - name: MELEE
            value: 30
          - name: MELEE_AIRBORNE
            value: 31
          - name: MELEE_CONTINUOUS
            value: 32
          - name: THROW_GRENADE
            value: 33
          - name: RESSURECT_FRONT
            value: 34
          - name: RESSURECT_BACK
            value: 35
          - name: FEEDING
            value: 36
          - name: SURPRISE_FRONT
            value: 37
          - name: SURPRISE_BACK
            value: 38
          - name: LEAP_START
            value: 39
          - name: LEAP_AIRBORNE
            value: 40
          - name: LEAP_MELEE
            value: 41
          - name: UNKNOWN42
            value: 42
          - name: BERSERK
            value: 43
          - name: YELO_SEAT_BOARDING
            value: 44
          - name: YELO_SEAT_EJECTING
            value: 45
          - name: YELO_MOUNTING
            value: 46
          - name: YELO_TRANSFORMING
            value: 47

    - name: UnitReplacementAnimationState
      type: int8_t
      options:
          - name: NONE
            value: 0
          - name: DISARM
            value: 1
          - name: WEAPON_DROP
            value: 2
          - name: WEAPON_READY
            value: 3
          - name: WEAPON_PUT_AWAY
            value: 4
          - name: WEAPON_RELOAD1
            value: 5
          - name: WEAPON_RELOAD2
            value: 6
          - name: MELEE
            value: 7
          - name: THROW_GRENADE
            value: 8

    - name: UnitOverlayAnimationState
      type: int8_t
      options:
          - name: NONE
            value: 0
          - name: FIRE1
            value: 1
          - name: FIRE2
            value: 2
          - name: CHARGED1
            value: 3
          - name: CHARGED2
            value: 4
          - name: CHAMBER1
            value: 5
          - name: CHAMBER2
            value: 6

    - name: UnitThrowingGrenadeState
      type: int8_t
      options:
          - name: NONE
            value: 0
          - name: BEGIN
            value: 1
          - name: IN_HAND
            value: 2
          - name: RELEASED
            value: 3

    - name: UnitBaseSeat
      type: int8_t
      options:
          - name: ASLEEP
            value: 0
          - name: ALERT
            value: 1
          - name: STAND
            value: 2
          - name: CROUCH
            value: 3
          - name: FLEE
            value: 4
          - name: FLAMING
            value: 5

    - name: UnitBaseWeapon
      type: int8_t
      options:
          - name: UNARMED
            value: 0

    - name: UnitSpeechPriority
      type: int16_t
      options:
          - name: NONE
            value: 0
          - name: IDLE
            value: 1
          - name: PAIN
            value: 2
          - name: TALK
            value: 3
          - name: COMMUNICATE
            value: 4
          - name: SHOUT
            value: 5
          - name: SCRIPT
            value: 6
          - name: INVOLUNTARY
            value: 7
          - name: EXCLAIM
            value: 8
          - name: SCREAM
            value: 9
          - name: DEATH
            value: 10

    - name: UnitScreamType
      type: int16_t
      options:
          - name: FEAR
            value: 0
          - name: ENEMY_GRENADE
            value: 1
          - name: PAIN
            value: 2
          - name: MAIMED_LIMB
            value: 3
          - name: MAIMED_HEAD
            value: 4
          - name: RESSURECTION
            value: 5

    - name: BipedMovementState
      type: int8_t
      options:
          - name: MOVING
            value: 0
          - name: IDLE
            value: 1
            comment: or turning
          - name: GESTURING
            value: 2

bitfields:
    - name: UnitControlBits
      width: 16
      fields:
          - name: crouch
          - name: jump
          - name: user1
          - name: user2
          - name: light
          - name: exact facing
          - name: action
          - name: melee
          - name: look_dont_turn
          - name: force_alert
          - name: reload
          - name: primary_trigger
          - name: secondary_trigger
          - name: grenade
          - name: swap_weapon

structs:
    - name: ObjectNetworkDelta
      size: 0x44
      fields:
          - name: valid_position
            type: bool
          - type: pad
            size: 3
          - name: position
            type: Vec3d
          - name: valid_forward_and_up
            type: bool
          - type: pad
            size: 3
          - name: forward
            type: Euler3d
          - name: up
            type: Euler3d
          - name: valid_transitional_velocity
            type: bool
          - type: pad
            size: 3
          - name: transitional_velocity
            type: Vec3d
          - name: valid_timestamp
            type: bool
          - type: pad
            size: 3
          - name: timestamp
            type: int32_t

    - name: ScenarioLocation
      size: 8
      fields:
          - name: leaf_id
            type: int32_t
          - name: cluster_id
            type: uint16_t
          - type: pad
            size: 2

    - name: ObjectAnimationData
      size: 0xC
      fields:
          - name: tag
            type: MemRef
          - name: id
            type: int16_t
          - name: frame
            type: int16_t
          - name: interpolation_frame
            type: int16_t
          - name: interpolation_frame_count
            type: int16_t

    - name: ObjectVitalityData
      size: 0x30
      fields:
          - name: max_health
            type: float
          - name: max_shield
            type: float
          - name: health
            type: float
          - name: shield
            type: float
          - name: current_shield_damage
            type: float
          - name: current_health_damage
            type: float
          - name: entangled_object
            type: MemRef
            comment:
                when this object is damaged, the 'entangled' object will also
                get damaged. this is an immediate link, the entangled object's
                parent chain or 'entangled' reference isn't walked
          - name: recent_shield_damage
            type: float
          - name: recent_health_damage
            type: float
          - name: shield_damage_update_tick
            type: int32_t
          - name: health_damage_update_tick
            type: int32_t
          - name: shield_stun_ticks
            type: int16_t
          - name: flags
            type: bitfield
            width: 16
            fields:
                - name: health_damage_effect_applied
                  bit: 0
                - name: shield_damage_effect_applied
                  bit: 1
                - name: health_depleted
                  bit: 2
                - name: shield_depleted
                  bit: 3
                - name: shield_related
                  bit: 4
                - name: killed
                  bit: 5
                - name: killed_silent
                  bit: 6
                - name: cannot_melee_attack
                  bit: 7
                  comment: confirm if true
                # Bits here are unknown
                - name: cannot_take_damage
                  bit: 11
                - name: shield_recharging
                  bit: 12
                - name: killed_no_stats
                  bit: 13
                # The two bits after this are just padding

    - name: ObjectAttachmentsData
      size: 0x2C
      fields:
          - name: types
            type: ObjectAttachmentType
            array_size: 8
          - name: attachments
            type: MemRef
            array_size: 8
          - name: first_widget
            type: MemRef

    - name: ObjectHeaderBlockReference
      size: 4
      fields:
          - name: size
            type: uint16_t
          - name: offset
            type: uint16_t

    - name: Object
      size: *SIZE_OBJECT
      fields:
          - name: tag_definition
            type: MemRef
          - name: base_network
            type: struct
            fields:
                - name: role
                  type: ObjectNetworkRole
                - name: _unknown
                  type: bool
                - name: should_force_baseline_update
                  type: bool
                - type: pad
                  size: 2
                - name: existence_ticks
                  type: int32_t
          - name: object_flags
            type: bitfield
            width: 32
            fields:
                - name: hidden
                  bit: 0
                - name: on_ground
                  bit: 1
                - name: ignore_gravity
                  bit: 2
                - name: in_water
                  bit: 3
                - name: at_rest
                  bit: 5
                - name: no_collision2
                  bit: 8
                  comment: confirm this
                - name: has_sound_looping_attachment
                  bit: 10
                - name: connected_to_map
                  bit: 11
                - name: not_placed_automatically
                  bit: 12
                - name: is_device_machine
                  bit: 13
                - name: is_elevator
                  bit: 14
                - name: is_elevator2
                  bit: 15
                - name: not_garbage
                  bit: 16
                  comment: Prevents the object from being deleted by garbage collection
                - name: does_not_cast_shadow
                  bit: 18
                - name: delete_at_deactivation
                  bit: 19
                - name: do_not_reactivate
                  bit: 20
                - name: out_of_bounds
                  bit: 21
                - name: beautify
                  bit: 22
                  comment: Force highest permutation
                - name: limping
                  bit: 23
                - name: collideable
                  bit: 24
                - name: has_collision_model
                  bit: 25
                - name: unknown_message_delta
                  bit: 26
                  comment: message delta related. see object_type_should_force_baseline_update
                - name: unknown_message_delta2
                  bit: 27
                  comment: message delta related. see *_process_update_delta
                - name: opensauce_is_transforming_in
                  bit: 28
                - name: opensauce_is_transforming_out
                  bit: 29

          - name: object_marker_id
            type: int32_t
          - name: base_network_delta
            type: ObjectNetworkDelta
          - name: position
            type: Vec3d
          - name: transitional_velocity
            type: Vec3d
          - name: forward
            type: Vec3d
          - name: up
            type: Vec3d
          - name: angular_velocity
            type: Vec3d
          - name: scenario_location
            type: ScenarioLocation
          - name: bounding_center
            type: Vec3d
            comment: Used for bounding sphere
          - name: bounding_radius
            type: float
            comment: Bounding sphere radius
          - name: scale
            type: float
          - name: type
            type: ObjectType
          - type: pad
            size: 3
          - name: owner_team
            type: Team
          - type: pad
            size: 1
          - name: name_list_id
            type: int16_t
          - name: moving_time
            type: int16_t
            comment: Ticks not spent at_rest, only biped updates this.
          - name: variant_id
            type: int16_t
            comment: for region permuations.
          - name: player
            type: MemRef
          - name: owner_object
            type: MemRef
          - type: pad
            size: 4
          - name: animation
            type: ObjectAnimationData
          - name: vitals
            type: ObjectVitalityData
          - type: pad
            size: 4
          - name: cluster_partition
            type: MemRef
          - name: _unknown_object_related
            type: MemRef
          - name: next_object
            type: MemRef
          - name: first_object
            type: MemRef
          - name: parent_object
            type: MemRef
          - name: parent_attachment_node
            type: int8_t
          - name: _unknown2
            type: int8_t
          - name: force_shield_update
            type: bool
          - name: valid_outgoing_functions
            type: bitfield
            width: 8
            fields:
                - name: a
                - name: b
                - name: c
                - name: d
          - name: incoming_function_values
            type: float
            array_size: 4
          - name: outgoing_function_values
            type: float
            array_size: 4
          - name: attachment_data
            type: ObjectAttachmentsData
          - name: cached_render_state
            type: MemRef
          - name: region_destroyeds
            type: bitfield
            width: 8
            fields:
                - name: region_0
                - name: region_1
                - name: region_2
                - name: region_3
                - name: region_4
                - name: region_5
                - name: region_6
                - name: region_7
          - type: pad
            size: 1
          - name: shader_permutation
            type: int16_t
          - name: region_healths
            type: uint8_t
            array_size: 8
          - name: region_permutation_ids
            type: int8_t
            array_size: 8
          - name: change_colors_lower
            type: RGBFloat
            array_size: 4
          - name: change_colors_upper
            type: RGBFloat
            array_size: 4
          - name: node_orientations
            type: ObjectHeaderBlockReference
            array_size: 2
          - name: node_matrices_block
            type: ObjectHeaderBlockReference

    - name: ObjectScenery
      parent: Object
      size: *SIZE_SCENERY
      fields:
          - type: pad
            size: 4

    - name: ObjectPlaceholder
      parent: Object
      size: *SIZE_PLACEHOLDER
      fields:
          - type: pad
            size: 8

    - name: ObjectSoundScenery
      parent: Object
      size: *SIZE_SOUND_SCENERY
      fields:
          - type: pad
            size: 4

    - name: ObjectHeader
      size: 0xC
      parent: BaseTableEntry
      fields:
          - name: flags
            type: bitfield
            width: 8
            fields:
                - name: active
                - name: visible
                - name: newly_created
                - name: flagged_for_deletion
                - name: is_child
                - name: is_connected_to_map
                - name: automatic_deactivation_enabled
          - name: type
            type: ObjectType
          - type: pad
            size: 2
          - name: data_size
            type: uint16_t
          - name: data
            type: void*

    - name: DeviceState
      fields:
          - name: device_group_id
            type: int16_t
          - type: pad
            size: 2
          - name: value
            type: float
          - name: change
            type: float

    - name: ObjectDevice
      parent: Object
      size: *SIZE_DEVICE
      fields:
          - name: device_flags
            type: bitfield
            width: 32
            fields:
                - name: position_reversed
                - name: not_usable_from_any_side
          - name: power
            type: DeviceState
          - name: position
            type: DeviceState
          - name: device_flags2
            type: bitfield
            width: 32
            fields:
                - name: one_sided
                - name: operates_automatically

    - name: ObjectDeviceMachine
      parent: ObjectDevice
      size: *SIZE_MACHINE
      fields:
          - name: device_machine_flags
            type: bitfield
            width: 32
            fields:
                - name: does_not_operate_automatically
                - name: one_sided
                - name: never_appears_locked
                - name: opened_by_melee_attack
          - name: ticks_since_started_opening
            type: uint32_t
          - name: elevator_position
            type: Vec3d

    - name: ObjectDeviceControl
      parent: ObjectDevice
      size: *SIZE_CONTROL
      fields:
          - name: device_control_flags
            type: bitfield
            width: 32
            fields:
                - name: usable_from_both_sides
                  comment: The 4 bits after this are unused. But the next might not be.
          - name: custom_name_id
            type: int16_t
          - type: pad
            size: 2

    - name: ObjectDeviceLightFixture
      parent: ObjectDevice
      size: *SIZE_LIGHT_FIXTURE
      fields:
          - name: light_fixture
            type: RGBFloat
          - name: light_intensity
            type: float
          - name: light_falloff_angle
            type: float
          - name: light_cutoff_angle
            type: float

    - name: ObjectItem
      parent: Object
      size: *SIZE_ITEM
      fields:
          - name: flags
            type: uint32_t
            comment: Research
          - name: ticks_until_detonation
            type: int16_t
          - name: bsp_collision
            type: struct
            fields:
                - name: surface_id
                  type: int16_t
                - name: reference_id
                  type: int16_t
                  comment: bsp reference id
          - type: pad
            size: 2
          - name: dropped_by_unit
            type: MemRef
          - name: last_update_tick
            type: uint32_t
          - name: object_collision
            type: struct
            fields:
                - name: object
                  type: MemRef
                - name: object_position
                  type: Vec3d
                - name: collision_location
                  type: Vec3d
                  comment: Unconfirmed
                - name: collision_angle
                  type: Euler2d
                  comment: Unconfirmed

    - name: ObjectGarbage
      parent: ObjectItem
      size: *SIZE_GARBAGE
      fields:
          - name: ticks_until_garbage_collection
            type: int16_t
          - type: pad
            size: 2
          - comment: These likely have some meaning, but I don't know.
            type: pad
            size: 4
          - type: pad
            size: 4
          - type: pad
            size: 4
          - type: pad
            size: 4
          - type: pad
            size: 4

    - name: WeaponTrigger
      size: 0x28
      fields:
          - name: idle_time
            type: int8_t
          - name: state
            type: WeaponTriggerState
          - name: ticks
            type: int16_t
          - name: unknown_flags
            type: uint32_t
          - name: firing_effect_related
            type: int16_t
            array_size: 3
          - name: rounds_since_last_tracer
            type: int16_t
          - name: rate_of_fire
            type: float
          - name: ejection_port_recovery_time
            type: float
          - name: illumination_recovery_time
            type: float
          - name: projectile_error_related
            type: float
          - name: charging_effect
            type: MemRef
          - name: network_delay_ticks
            type: int8_t
          - type: pad
            size: 3

    - name: WeaponMagazine
      size: 0x10
